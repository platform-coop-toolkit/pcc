version: 2
jobs:
  build:
    docker:
      - image: circleci/php:7.3-node-browsers
    steps:
      - checkout
      - run:
          name: "Set up environment"
          command: |
            echo "export PATH=$HOME/.composer/vendor/bin:$PATH" >> $BASH_ENV
            source /home/circleci/.bashrc
      - run:
          name: "Run PHP tests"
          command: |
            composer install
            composer test
      - run:
          name: "Run asset tests"
          command: |
            yarn
            yarn test
            yarn build
  deploy_theme_staging:
    docker:
      - image: circleci/php:7.3-node-browsers
    steps:
      - checkout
      - add_ssh_keys:
        fingerprints:
          - "c0:36:87:5e:a5:8f:b7:6e:62:d0:3e:3f:de:56:06:56"
      - run:
          name: "Build theme"
          command: |
            yarn
            yarn build:production
            composer install --no-dev --optimize-autoloader
      - run: sudo apt-get install -y lftp
      - run: lftp -c 'set sftp:auto-confirm yes; set sftp:connect-program "ssh -a -x"; connect sftp://'"$SFTP_USERNAME"'@'"$SFTP_HOSTNAME"' -e "mirror -v -R --exclude .cache-loader/ --exclude .git/ --exclude .circleci/ --exclude node_modules/ --exclude resources/assets/ ./ '"$WEB_ROOT_STAGING"'/wp-content/themes/'"$THEME_NAME"'; quit"'
  deploy_theme_production:
    docker:
      - image: circleci/php:7.3-node-browsers
    steps:
      - checkout
      - run:
          name: "Build theme"
          command: |
            yarn
            yarn build:production
            composer install --no-dev --optimize-autoloader
      - run: sudo apt-get install -y lftp
      - run: lftp -c 'set sftp:auto-confirm yes; set sftp:connect-program "ssh -a -x -o PubkeyAuthentication=false"; connect sftp://'"$SFTP_USERNAME"':'"$SFTP_PASSWORD"'@'"$SFTP_HOSTNAME"' -e "mirror -v -R --exclude .cache-loader/ --exclude .git/ --exclude .circleci/ --exclude node_modules/ --exclude resources/assets/ ./ '"$WEB_ROOT_PRODUCTION"'/wp-content/themes/'"$THEME_NAME"'; quit"'



workflows:
  version: 2
  build_and_deploy:
    jobs:
      - build
      - deploy_theme_staging:
          requires:
            - build
          filters:
            branches:
              only: master
      - deploy_theme_production:
          requires:
            - build
          filters:
            tags:
              only: /.*/
            branches:
              ignore: /.*/
